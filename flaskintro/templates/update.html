{% extends 'base.html' %} 
{% block head%}
<title>Update Task</title>
{% endblock %} {% block body %}

<div class="content">
  <h2>Update Task</h2>
  <form action="/update/{{task.id}}" method="POST">
    <input type="text" name="task" id="task" required autofocus value="{{task.content}}"/>
    <button type="submit">Update Task</button>
  </form>
</div>
{% endblock %}
