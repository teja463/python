{% extends 'base.html' %} 
{% block head %}
<title>Task Master</title>
{% endblock %} {% block body %}
<div class="content">
  <h1>Task Master</h1>
  <form action="/" method="POST">
    <input type="text" name="task" id="task" required autofocus />
    <button type="submit">Add Task</button>
  </form>
  <table border="1">
    <tr>
      <th>Task</th>
      <th>Added</th>
      <th>Actions</th>
    </tr>
    {% for task in tasks %}
    <tr>
      <td>{{task.content}}</td>
      <td>{{task.date_created.date() }}</td>
      <td>
        <a href="/delete/{{task.id}}">Delete</a>
        <a href="/update/{{task.id}}">Update</a>
      </td>
    </tr>
    {% endfor%}
  </table>
</div>
{% endblock %}
